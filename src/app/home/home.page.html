<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList;  let i=index">
    <ion-card-header>
      <ion-card-subtitle> {{item.value.taskObject}} </ion-card-subtitle>
      <br />
      <ion-icon style="background-color: pink">eclipse</ion-icon>
      &nbsp;
      <ion-label>{{item.value.taskName}}</ion-label>
    </ion-card-header>
    <ion-item button (click)="delete(item.key)">
      <ion-icon name="trash-outline">
        <p>Cancel</p>
      </ion-icon>
    </ion-item>

    <ion-item button (click)="update(item)">
      <ion-icon name="Checkmark-done-outline">
        <p>Update</p>
      </ion-icon>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
